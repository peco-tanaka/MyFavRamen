<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- 背景とグリッド -->
  <rect width="1000" height="800" fill="#f8f9fa" />
  
  <!-- タイトルとサブタイトル -->
  <rect x="0" y="0" width="1000" height="60" fill="#4267B2" />
  <text x="500" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">MyFavらぁめん</text>
  <text x="500" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#555" text-anchor="middle">画面遷移図</text>
  
  <!-- グループ分け背景 -->
  <!-- 認証系グループ -->
  <rect x="180" y="110" width="640" height="170" rx="10" ry="10" fill="#E3F2FD" opacity="0.5" />
  <text x="210" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#1565C0" font-weight="bold">認証系</text>
  
  <!-- ログイン後グループ -->
  <rect x="180" y="290" width="640" height="400" rx="10" ry="10" fill="#FFF8E1" opacity="0.5" />
  <text x="210" y="310" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#FF8F00" font-weight="bold">ログイン後メイン機能</text>
  
  <!-- ノード定義: 画面ボックス (統一されたスタイル) -->
  <!-- 1. TOP画面 -->
  <rect x="400" y="140" width="200" height="60" rx="8" ry="8" fill="white" stroke="#4267B2" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="500" y="175" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="500">1. TOP画面</text>
  
  <!-- 2. ユーザー登録画面 -->
  <rect x="200" y="210" width="200" height="60" rx="8" ry="8" fill="white" stroke="#4267B2" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="300" y="245" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="500">2. ユーザー登録画面</text>
  
  <!-- 3. ログイン画面 -->
  <rect x="600" y="210" width="200" height="60" rx="8" ry="8" fill="white" stroke="#4267B2" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="700" y="245" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="500">3. ログイン画面</text>
  
  <!-- 4. マイページトップ画面 -->
  <rect x="400" y="330" width="200" height="60" rx="8" ry="8" fill="white" stroke="#FF8F00" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="500" y="365" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="500">4. マイページトップ画面</text>
  
  <!-- 5. プロフィール画面 -->
  <rect x="200" y="410" width="200" height="60" rx="8" ry="8" fill="white" stroke="#8E24AA" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="300" y="445" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="500">5. プロフィール画面</text>
  
  <!-- 6. プロフィール編集画面 -->
  <rect x="200" y="500" width="200" height="60" rx="8" ry="8" fill="white" stroke="#8E24AA" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="300" y="535" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="500">6. プロフィール編集画面</text>
  
  <!-- 7. ラーメン店舗検索画面 -->
  <rect x="600" y="410" width="200" height="60" rx="8" ry="8" fill="white" stroke="#00897B" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="700" y="445" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="500">7. ラーメン店舗検索画面</text>
  
  <!-- 8. ラーメンランキング更新画面 -->
  <rect x="400" y="500" width="200" height="60" rx="8" ry="8" fill="white" stroke="#FF8F00" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="500" y="535" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="500">8. ランキング更新画面</text>
  
  <!-- 9. お気に入り店舗一覧画面 -->
  <rect x="600" y="500" width="200" height="60" rx="8" ry="8" fill="white" stroke="#00897B" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="700" y="535" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="500">9. お気に入り店舗一覧</text>
  
  <!-- 10. ユーザー一覧画面 -->
  <rect x="200" y="330" width="200" height="60" rx="8" ry="8" fill="white" stroke="#8E24AA" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="300" y="365" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="500">10. ユーザー一覧画面</text>
  
  <!-- 11. 新規ラーメン追加モーダル (SPA) -->
  <rect x="400" y="590" width="200" height="60" rx="8" ry="8" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2" stroke-dasharray="5,5" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="500" y="625" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="500">11. 新規ラーメン追加</text>
  <text x="500" y="645" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#D32F2F" text-anchor="middle">(SPAモーダル)</text>
  
  <!-- 矢印: 画面遷移 (より洗練されたスタイル) -->
  <!-- TOP → ユーザー登録 -->
  <path d="M450 200 C450 215, 350 195, 350 210" stroke="#4267B2" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="380" y="188" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">登録</text>
  
  <!-- TOP → ログイン -->
  <path d="M550 200 C550 215, 650 195, 650 210" stroke="#4267B2" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="620" y="188" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">ログイン</text>
  
  <!-- ユーザー登録 → マイページ -->
  <path d="M300 270 C300 290, 400 300, 450 330" stroke="#4267B2" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="350" y="290" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">登録完了</text>
  
  <!-- ログイン → マイページ -->
  <path d="M700 270 C700 290, 600 300, 550 330" stroke="#4267B2" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="650" y="290" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">ログイン完了</text>
  
  <!-- マイページ → ユーザー一覧 -->
  <path d="M400 360 L340 360" stroke="#FF8F00" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="370" y="350" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">検索</text>
  
  <!-- マイページ → プロフィール -->
  <path d="M450 390 C450 410, 350 400, 300 410" stroke="#FF8F00" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="380" y="415" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">表示</text>
  
  <!-- マイページ → ラーメン店舗検索 -->
  <path d="M550 390 C550 400, 650 400, 700 410" stroke="#FF8F00" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="625" y="405" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">検索</text>
  
  <!-- マイページ → ランキング更新 -->
  <path d="M500 390 L500 500" stroke="#FF8F00" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="515" y="445" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">編集</text>
  
  <!-- マイページ → お気に入り一覧 -->
  <path d="M550 370 C570 370, 680 430, 700 500" stroke="#FF8F00" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="650" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">表示</text>
  
  <!-- プロフィール → プロフィール編集 -->
  <path d="M300 470 L300 500" stroke="#8E24AA" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="315" y="485" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">編集</text>
  
  <!-- プロフィール編集 → プロフィール -->
  <path d="M250 500 L250 470" stroke="#8E24AA" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="235" y="485" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">保存</text>
  
  <!-- ランキング更新 → 店舗検索 -->
  <path d="M600 500 C630 470, 650 450, 670 410" stroke="#00897B" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="620" y="450" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">検索</text>
  
  <!-- ランキング更新 → 新規ラーメン追加(SPA) -->
  <path d="M500 560 L500 590" stroke="#D32F2F" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)" />
  <text x="515" y="575" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#D32F2F" text-anchor="middle">追加</text>
  
  <!-- 新規ラーメン追加 → ランキング更新 -->
  <path d="M450 590 L450 560" stroke="#D32F2F" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)" />
  <text x="435" y="575" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#D32F2F" text-anchor="middle">戻る</text>
  
  <!-- 店舗検索 → お気に入り一覧 -->
  <path d="M700 470 L700 500" stroke="#00897B" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="720" y="485" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">追加</text>
  
  <!-- すべてのページ → TOPページへの戻り矢印 -->
  <path d="M850 350 C880 350, 920 350, 920 170 C920 130, 700 110, 600 140" stroke="#4267B2" stroke-width="2" stroke-dasharray="3,3" fill="none" marker-end="url(#arrowhead)" />
  <text x="920" y="260" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#4267B2" font-weight="bold" text-anchor="middle" transform="rotate(90 920,260)">ログアウト</text>
  
  <!-- フッターとアプリ情報 -->
  <rect x="0" y="750" width="1000" height="50" fill="#4267B2" opacity="0.1" />
  <text x="500" y="780" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#555" text-anchor="middle">MyFavらぁめん | Version 1.0 | 制作日：2025年3月21日</text>
  
  <!-- 凡例 -->
  <rect x="750" y="600" width="200" height="130" rx="8" ry="8" fill="white" stroke="#555" stroke-width="1" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))" />
  <text x="850" y="625" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">凡例</text>
  
  <!-- 通常遷移 -->
  <line x1="770" y1="650" x2="820" y2="650" stroke="#555" stroke-width="2" />
  <polygon points="820,650 815,647 815,653" fill="#555" />
  <text x="830" y="655" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">通常画面遷移</text>
  
  <!-- SPA遷移 -->
  <line x1="770" y1="680" x2="820" y2="680" stroke="#D32F2F" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="820,680 815,677 815,683" fill="#D32F2F" />
  <text x="830" y="685" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">SPA遷移</text>
  
  <!-- SPA要素 -->
  <rect x="770" y="700" width="50" height="30" rx="5" ry="5" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2" stroke-dasharray="5,5" />
  <text x="830" y="715" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">SPAモーダル</text>
  
  <!-- 機能グループの説明 -->
  <circle cx="830" y="130" r="8" fill="#4267B2" opacity="0.7" />
  <text x="845" y="135" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#4267B2" text-anchor="start" font-weight="bold">認証系</text>
  
  <circle cx="830" y="160" r="8" fill="#8E24AA" opacity="0.7" />
  <text x="845" y="165" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#8E24AA" text-anchor="start" font-weight="bold">ユーザー系</text>
  
  <circle cx="830" y="190" r="8" fill="#FF8F00" opacity="0.7" />
  <text x="845" y="195" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#FF8F00" text-anchor="start" font-weight="bold">ランキング系</text>
  
  <circle cx="830" y="220" r="8" fill="#00897B" opacity="0.7" />
  <text x="845" y="225" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#00897B" text-anchor="start" font-weight="bold">店舗情報系</text>
  
  <!-- 矢印ヘッドの定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>
</svg>